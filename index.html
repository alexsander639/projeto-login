<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente! Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-icons">person</span>
                        </label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" maxlength="30" required>
                    </div>

                    <div class="campo">
                        <label for="isenha">
                            <span class="material-icons">key</span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8" maxlength="20" autocomplete="current-password" required>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esquecisenha.html" class="botao">
                        Esqueci a senha <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
